<div class="album-list">
  <div *ngFor="let album of albums" class="album-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title  style="font-size: 1em;">{{ album.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="getThumbnailUrl(album.id)" alt="{{ album.title }} Thumbnail" />
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/gallery/', album.id]">Detalhes</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
